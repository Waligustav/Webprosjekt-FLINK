<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="images/logoImage.png">
    <link rel="stylesheet" href="archiveStyle.css" type="text/css">
</head>
<body>
    <!-- Container for user-information / on top of main-container  -->
    <div id = "participant-bar">
        <label>
            <input name = "image" type = "file" value = "Profilbilde"/>
        </label>
        <!--User-name from login-page -->
       Hei, <span id="result"></span>!
        <script>
        document.getElementById("result").innerHTML=localStorage.getItem("textvalue");
        </script>
    </div>

    <!-- Main container -->
    <section id="archiveSec">
        <!--Archive page presentation text-->
        <h1 id="archiveText">Flink arkiv</h1>

        <!-- Output containers -->
        <div id="aOverviewOne" class="archiveOverview">
            <!-- archive-output: work -->
            <div id="archiveOutput"></div>
        </div>
        <div id="aOverviewTwo" class="archiveOverview">
            <!-- archive-output: subjects -->
            <div id="archiveOutput2"></div>
        </div>
        <div id="aOverviewThree" class="archiveOverview">
            <!-- archive-output: hobby -->
            <div id="archiveOutput3"></div>
        </div>
        <div id="aOverviewFour" class="archiveOverview">
            <!-- archive-output: various -->
            <div id="archiveOutput4"></div>
        </div>

        <!-- Logo/Mascot presenting information -->
        <a href="index.html">
            <img src="images/logoImage.png" alt="Our dearly logo mascot Owl!" id="logoImage">
        </a>
        <div id="speechBubble2"></div>
        <pre id="infoText">
            Klikk på meg for å 
             komme tilbake til
                forsiden!
        </pre> 

        <!-- Tabs to switch between output-divs -->
        <input id="archiveBtnOne" type="button" value="Jobb" class="archiveBtns">
        <input id="archiveBtnTwo" type="button" value="Emner" class="archiveBtns">
        <input id="archiveBtnThree" type="button" value="Hobby" class="archiveBtns">
        <input id="archiveBtnFour" type="button" value="Diverse" class="archiveBtns">
    </section>

    </section>
    
<script src="archive.js"></script>
<script src = "archiveOverview.js"></script>
</body>
</html>
